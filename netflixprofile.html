<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-dark">
    <!-- NAVBAR---------------------------------------------------------------------- -->

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="./assets/netflix_logo.png" alt="netflix_logo" width="150" />
        </a>
      </div>
    </nav>

    <!-- MAIN ---------------------------------------------------------------------- -->
    <main>
      <div class="container-fluid bg-dark">
        <div class="row">
          <div class="col col-6 offset-3">
            <h1 class="text-bg-dark fs-1">Edit Profile</h1>
            <hr class="text-bg-dark" />

            <div class="row">
              <div class="col col-2">
                <img src="./assets/avatar.png" alt="avatar" width="100px" class="rounded-3 img-fluid" />
              </div>

              <div class="col col-8 mb-4">
                <p class="text-bg-dark bg-secondary fs-5 mb-3 ps-2">Strive Student</p>
                <p class="text-bg-dark">Language:</p>
                <div class="dropdown">
                  <a
                    class="btn btn-dark border-white rounded-0 dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                  </ul>
                </div>

                <hr class="text-bg-dark" />

                <p class="text-bg-dark text-light fs-5">Maturity Settings:</p>
                <div class="row">
                  <p class="fs-6 mb-3">
                    <mark class="bg-secondary text-bg-dark p-2"> ALL MATURITY RATINGS</mark>
                  </p>
                  <p class="text-bg-dark">Show titles of all maturity ratings for this profile.</p>
                  <a class="btn btn-outline-secondary rounded-0 ms-2 mb-3 col-3"> EDIT </a>
                </div>

                <hr class="text-bg-dark" />

                <p class="text-bg-dark text-light fs-5">Autoplay controls</p>
                <div class="form-check">
                  <input class="form-check-input bg-dark" type="checkbox" value="" id="flexCheckDefault" />
                  <label class="form-check-label text-bg-dark" for="flexCheckDefault">
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input bg-dark" type="checkbox" value="" id="flexCheckDefault" />
                  <label class="form-check-label text-bg-dark" for="flexCheckDefault">
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>

              <hr class="text-bg-dark" />
            </div>
            <div class="row bg-dark">
              <div class="col col-3">
                <a class="btn btn-light rounded-0 ms-2 mb-4 px-5"> SAVE </a>
              </div>
              <div class="col col-2">
                <a class="btn btn-outline-secondary rounded-0 ms-2 mb-4 px-3"> CANCEL </a>
              </div>
              <div class="col col-4">
                <a class="btn btn-outline-secondary rounded-0 ms-2 mb-4"> DELETE PROFILE </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
